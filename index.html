<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <center>
            <div class="bannerRPS">
                <h1 class="">Rock, Paper, Scissors</h1>
                <br />
                <h4>Which will I choose?</h4>
                <br />
                <h4>Make your selection...</h4>
                <br />
                <h5 id="answerText">I chose: ?????</h5>
                <br />
                <h5 id="userText">You chose: ?????</h5>
                <br />
                <h5 id="resultText">Who wins?</h5>
                <br />
                <button class="btn btn-primary" onclick="makeChoice(0)" id="rock">Rock</button>
                <button class="btn btn-primary" onclick="makeChoice(1)" id="paper">Paper</button>
                <button class="btn btn-primary" onclick="makeChoice(2)" id="scissors">Scissors</button>
                <br />
                <button class="btn btn-secondary" onclick="playAgain()">Play Again!</button>
            </div>
            </center>
        </div>
    </div>


<script src="./app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
